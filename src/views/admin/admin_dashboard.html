<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Administrador</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="../../../css/styles.css" />
  </head>

  <body>
    <!-- Navbar mobile -->
    <nav class="navbar navbar-dark bg-dark d-md-none">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#sidebarMenu"
          aria-controls="sidebarMenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <span class="navbar-brand mb-0 h1">Administrador</span>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar Desktop -->
        <nav
          class="col-md-3 col-lg-2 d-none d-md-block bg-dark text-white sidebar p-0 d-flex flex-column"
          style="height: 100vh">
          <h4 class="text-center py-3 border-bottom">Administrador</h4>
          <a
            href="./admin_dashboard.html"
            class="text-white py-2 px-3 d-flex align-items-center active">
            <i class="bi bi-speedometer2 me-2"></i>
            Dashboard
          </a>

          <a
            href="./admin_employees.html"
            class="text-white py-2 px-3 d-flex align-items-center">
            <i class="bi bi-person-badge-fill me-2"></i>
            Empleados
          </a>
          <a
            href="./admin_clients.html"
            class="text-white py-2 px-3 d-flex align-items-center">
            <i class="bi bi-people-fill me-2"></i>
            Clientes
          </a>
          <a
            href="./admin_vehicles.html"
            class="text-white py-2 px-3 d-flex align-items-center">
            <i class="bi bi-truck-front-fill me-2"></i>
            Vehículos
          </a>

          <a href="#" class="text-white py-2 px-3 d-flex align-items-center">
            <i class="bi bi-box-arrow-right me-2"></i>
            <span class="small">Cerrar Sesión</span>
          </a>
        </nav>

        <!-- Sidebar mobile  -->
        <div
          class="offcanvas offcanvas-start d-md-none"
          tabindex="-1"
          id="sidebarMenu"
          aria-labelledby="sidebarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarLabel">Administrador</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <a
              href="./admin_dashboard.html"
              class="d-flex align-items-center mb-2 text-decoration-none text-white">
              <i class="bi bi-speedometer2 me-2"></i>
              Dashboard
            </a>
            <a
              href="./admin_vehicles.html"
              class="d-flex align-items-center mb-2 text-decoration-none text-white">
              <i class="bi bi-truck-front-fill me-2"></i>
              Vehículos
            </a>
            <a
              href="./admin_clients.html"
              class="d-flex align-items-center mb-2 text-decoration-none text-white">
              <i class="bi bi-people-fill me-2"></i>
              Clientes
            </a>
            <a
              href="./admin_employees.html"
              class="d-flex align-items-center mb-2 text-decoration-none text-white">
              <i class="bi bi-person-badge-fill me-2"></i>
              Empleados
            </a>

            <a
              href="#"
              class="text-white py-2 px-3 d-flex align-items-center mt-2">
              <i class="bi bi-box-arrow-right me-2"></i>
              <span class="small">Cerrar Sesión</span>
            </a>
          </div>
        </div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
          <div
            class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-3 g-4 mb-4">
            <div class="col">
              <div
                class="card text-white bg-primary shadow-sm h-100 rounded-4 border-0 text-center">
                <div
                  class="card-body d-flex flex-column justify-content-center align-items-center gap-2">
                  <i class="bi bi-car-front-fill fs-1"></i>
                  <h6 class="mb-0">Vehículos</h6>
                  <h4 class="fw-bold mb-0">120</h4>
                </div>
              </div>
            </div>

            <div class="col">
              <div
                class="card text-white bg-danger shadow-sm h-100 rounded-4 border-0 text-center">
                <div
                  class="card-body d-flex flex-column justify-content-center align-items-center gap-2">
                  <i class="bi bi-tools fs-1"></i>
                  <h6 class="mb-0">Mantenimiento</h6>
                  <h4 class="fw-bold mb-0">18</h4>
                </div>
              </div>
            </div>

            <div class="col">
              <div
                class="card text-white bg-secondary shadow-sm h-100 rounded-4 border-0 text-center">
                <div
                  class="card-body d-flex flex-column justify-content-center align-items-center gap-2">
                  <i class="bi bi-cash-stack fs-1"></i>
                  <h6 class="mb-0">Vendidos</h6>
                  <h4 class="fw-bold mb-0">65</h4>
                </div>
              </div>
            </div>

            <div class="col">
              <div
                class="card text-white bg-success shadow-sm h-100 rounded-4 border-0 text-center">
                <div
                  class="card-body d-flex flex-column justify-content-center align-items-center gap-2">
                  <i class="bi bi-person-badge fs-1"></i>
                  <h6 class="mb-0">Empleados</h6>
                  <h4 class="fw-bold mb-0">45</h4>
                </div>
              </div>
            </div>

            <div class="col">
              <div
                class="card text-white bg-warning shadow-sm h-100 rounded-4 border-0 text-center">
                <div
                  class="card-body d-flex flex-column justify-content-center align-items-center gap-2">
                  <i class="bi bi-people fs-1"></i>
                  <h6 class="mb-0">Usuarios</h6>
                  <h4 class="fw-bold mb-0">74</h4>
                </div>
              </div>
            </div>

            <div class="col">
              <div
                class="card text-white bg-info shadow-sm h-100 rounded-4 border-0 text-center">
                <div
                  class="card-body d-flex flex-column justify-content-center align-items-center gap-2">
                  <i class="bi bi-chat-dots fs-1"></i>
                  <h6 class="mb-0">Consultas</h6>
                  <h4 class="fw-bold mb-0">82</h4>
                </div>
              </div>
            </div>
          </div>

          <div class="card shadow-sm mb-4 rounded-4">
            <div class="card-body">
              <h5 class="card-title">Vehículos Vendidos por Mes</h5>
              <canvas id="salesChart" height="100"></canvas>
            </div>
          </div>

          <div class="card shadow-sm rounded-4 mb-4">
            <div class="card-body">
              <h5 class="card-title">Consultas Realizadas (Abril)</h5>
              <canvas id="consultasChart" height="100"></canvas>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      new Chart(document.getElementById('consultasChart'), {
        type: 'bar',
        data: {
          labels: ['1-7', '8-14', '15-21', '22-28'],
          datasets: [
            {
              label: 'Consultas',
              data: [20, 35, 18, 9],
              backgroundColor: (context) => {
                const index = context.dataIndex;
                if (index === 0) return 'rgba(13, 110, 253, 0.7)';
                const prevValue =
                  context.chart.data.datasets[0].data[index - 1];
                const currentValue = context.chart.data.datasets[0].data[index];

                return currentValue > prevValue
                  ? 'rgba(40, 167, 69, 0.7)'
                  : 'rgba(220, 53, 69, 0.7)';
              },
              borderRadius: 5,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
          },
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });

      const ctx = document.getElementById('salesChart').getContext('2d');
      const salesChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo'],
          datasets: [
            {
              label: 'Vehículos Vendidos',
              data: [12, 19, 8, 15, 20],
              backgroundColor: 'rgba(13, 110, 253, 0.6)',
              borderRadius: 5,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                stepSize: 5,
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
