<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Formulario de Consulta</title>
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
          <a
            href="./index.html"
            class="d-inline-flex link-body-emphasis text-decoration-none">
            <img
              src="./imagenes/luxury-car-sketch-png-5693248.png"
              alt="Logo coche"
              width="80"
              height="80" />
          </a>
        </div>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/index.html" class="nav-link px-2">Inicio</a></li>
          <li>
            <a href="./user_vehicles.html" class="nav-link px-2">Galeria</a>
          </li>
          <li>
            <a href="./user_services.html" class="nav-link px-2">Servicios</a>
          </li>
          <li><a href="#" class="nav-link px-2 link-secondary">Contacto</a></li>
        </ul>
        <div class="col-md-3 text-end">
          <button type="button" class="btn btn-outline-primary me-2">
            <a href="../auth/login.html" class="nav-link px-2"
              >Iniciar Sesion</a
            >
          </button>
          <button type="button" class="btn btn-primary">
            <a
              style="text-decoration: none"
              class="text-white"
              href="../auth/register.html"
              >Registrarse</a
            >
          </button>
        </div>
      </header>
    </div>

    <div class="container d-flex justify-content-center mt-5">
      <div class="shadow m-4 p-4 w-100 w-sm-90 w-md-70">
        <h1 class="text-primary mb-4 text-center">Formulario de Consulta</h1>

        <form>
          <div class="row">
            <div class="mb-3 col-md-6">
              <label for="consultClientName" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="consultClientName"
                required />
            </div>
            <div class="mb-3 col-md-6">
              <label for="consultClientLastName" class="form-label"
                >Apellido</label
              >
              <input
                type="text"
                class="form-control"
                id="consultClientLastName"
                required />
            </div>
            <div class="mb-3 col-md-6">
              <label for="consultEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="consultEmail"
                required />
            </div>
            <div class="mb-3 col-md-6">
              <label for="consultType" class="form-label"
                >Tipo de Consulta</label
              >
              <select class="form-select" id="consultType" required>
                <option value="" selected disabled>Seleccione un tipo</option>
                <option value="mantenimiento">Mantenimiento</option>
                <option value="compra">Compra</option>
                <option value="cita">Cita</option>
              </select>
            </div>
            <div class="mb-3 col-md-6">
              <label for="consultCarBrand" class="form-label">Marca</label>
              <input
                type="text"
                class="form-control"
                id="consultCarBrand"
                required />
            </div>
            <div class="mb-3 col-md-6">
              <label for="consultCarModel" class="form-label">Modelo</label>
              <input
                type="text"
                class="form-control"
                id="consultCarModel"
                required />
            </div>
            <div class="mb-3 col-md-6">
              <label for="consultLicensePlate" class="form-label"
                >Patente (si aplica)</label
              >
              <input
                type="text"
                class="form-control"
                id="consultLicensePlate"
                placeholder="Ej: ABC123" />
            </div>
            <div class="mb-3 col-md-12">
              <label for="consultDescription" class="form-label"
                >Descripci√≥n de la Consulta</label
              >
              <textarea
                class="form-control"
                id="consultDescription"
                rows="3"
                required></textarea>
            </div>

            <div class="mb-3 col-md-12">
              <button type="submit" class="btn btn-primary w-100">
                Guardar Consulta
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
