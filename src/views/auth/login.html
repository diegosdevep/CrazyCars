<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>CrazyCar</title>
  </head>

  <body
    class="bg-secondary d-flex justify-content-center align-items-center vh-100">
    <!-- Contenedor principal -->
    <div
      class="d-flex justify-content-center align-items-center gap-3 bg-white rounded shadow text-secondary">
      <!-- Formulario -->
      <div class="col-lg-6 p-5">
        <div class="text-center fs-1 fw-bold mb-2 text-secondary">
          Iniciar Sesion
        </div>

        <div class="input-group">
          <div class="input-group-text bg-danger border-1 mb-2">
            <img
              src="../../../assets/username-icon.svg"
              alt="img-input"
              style="height: 1rem" />
          </div>
          <input
            type="text"
            placeholder="Nombre de Usuario"
            class="form-control mb-2" />
        </div>

        <div class="input-group">
          <div class="input-group-text bg-danger mb-2">
            <img
              src="../../../assets/password-icon.svg"
              alt="password-input"
              style="height: 1rem" />
          </div>
          <input
            type="password"
            placeholder="Contraseña"
            class="form-control mb-2" />
        </div>

        <div class="form-check mb-3">
          <input
            class="form-check-input bg-secondary"
            type="checkbox"
            id="rememberMe" />
          <label class="form-check-label" for="rememberMe">Recuérdame</label>
        </div>

        <!-- Botón para abrir el modal -->
        <div class="mb-3">
          <button
            type="button"
            class="btn btn-danger w-100"
            data-bs-toggle="modal"
            data-bs-target="#roleModal">
            Iniciar Sesion
          </button>
        </div>

        <div class="text-center">
          <p class="mb-1 small">
            ¿No tienes una cuenta?
            <span>
              <a
                href="./register.html"
                class="text-decoration-none text-dark fw-semibold small"
                >Register</a
              >
            </span>
          </p>
        </div>
      </div>

      <!-- Imagen -->
      <div class="col-lg-6">
        <img
          class="shadow text-secondary img-fluid object-fit-cover"
          src="../../../assets/logo.webp.png"
          alt="imagen-form"
          style="
            height: 30rem;
            width: 28rem;
            border-top-right-radius: 1rem;
            border-bottom-right-radius: 1rem;
          " />
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="roleModal"
      tabindex="-1"
      aria-labelledby="roleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="roleModalLabel">Selecciona tu rol</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="d-flex justify-content-center gap-3">
              <a href="../user/user_profile.html" class="btn btn-primary"
                >Cliente</a
              >
              <a
                href="../employees/employees_dashboard.html"
                class="btn text-white"
                style="background-color: rgba(23, 162, 184, 0.8)"
                >Empleado</a
              >
              <a href="../admin/admin_dashboard.html" class="btn btn-success"
                >Administrador</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
