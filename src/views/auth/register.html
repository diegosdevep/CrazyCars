<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous" />
  </head>
  <body
    class="bg-secondary d-flex justify-content-center align-items-center vh-100">
    <!--div container-->
    <div
      class="bg-white d-flex justify-content-center p-0 align-items-center gapl-3 rounded shadow text-secondary">
      <!--div imagen-->

      <div col-lg-6 class="d-flex justify-content-center align-items-center">
        <img
          class="shadow text-secondary"
          src="../../../assets/33085517-5489-4416-a86c-c3748daf3307.png"
          alt="imagen-form"
          style="height: 30rem; width: 28rem" />
      </div>
      <div>
        <!--div formulario-->
        <div col-lg-6 class="p-5 bg-white text-secondary">
          <div>
            <div class="text-center fs-1 fw-bold mb-2 secondary">Register</div>
          </div>
          <div class="input-group">
            <div class="input-group-text bg-warning border-1 mb-2">
              <!--imagen de input-->
              <img
                src="../../../assets/username-icon.svg"
                alt="img-input"
                style="height: 1rem" />
            </div>
            <input
              type="text"
              placeholder="Username"
              class="form-control mb-2" />
          </div>

          <div class="input-group mb-2">
            <div class="input-group-text bg-warning">
              <img
                src="../../../assets/password-icon.svg"
                alt="password-input"
                style="height: 1rem" />
            </div>
            <input type="text" placeholder="Password" class="form-control" />
          </div>
          <div class="input-group">
            <div class="input-group-text bg-warning">
              <img
                src="../../../assets/password-icon.svg"
                alt="password-input"
                style="height: 1rem" />
            </div>
            <input
              type="text"
              placeholder="Repeat password"
              class="form-control" />
          </div>
          <div class="input-group mt-2">
            <div class="input-group-text bg-warning">
              <img
                src="../../../assets/arroba.svg"
                alt="password-input"
                style="height: 1rem" />
            </div>
            <input type="text" placeholder="Email" class="form-control" />
          </div>

          <div class="col-12 mt-2">
            <button type="submit" class="btn btn-warning">Sign in</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
