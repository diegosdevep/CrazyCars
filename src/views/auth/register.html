<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Register</title>
  </head>

  <body
    class="bg-secondary d-flex justify-content-center align-items-center min-vh-100 p-3">
    <div
      class="container-fluid bg-white rounded shadow text-secondary overflow-hidden"
      style="max-width: 1000px">
      <div class="row">
        <div class="col-lg-6 order-lg-1 order-1 p-0">
          <img
            class="img-fluid w-100 h-100 object-fit-cover"
            src="../../../assets/33085517-5489-4416-a86c-c3748daf3307.png"
            alt="imagen-form"
            style="min-height: 300px; max-height: 600px" />
        </div>

        <div class="col-lg-6 order-lg-2 order-2 p-4 p-lg-5">
          <div class="text-center fs-1 fw-bold mb-2 text-secondary">
            Registro
          </div>

          <div class="input-group mb-2">
            <div class="input-group-text bg-warning border-1">
              <img
                src="../../../assets/username-icon.svg"
                alt="img-input"
                style="height: 1rem" />
            </div>
            <input
              type="text"
              placeholder="Nombre de Usuario"
              class="form-control" />
          </div>

          <div class="input-group mb-2">
            <div class="input-group-text bg-warning">
              <img
                src="../../../assets/password-icon.svg"
                alt="password-input"
                style="height: 1rem" />
            </div>
            <input
              type="password"
              placeholder="Contraseña"
              class="form-control" />
          </div>

          <div class="input-group mb-2">
            <div class="input-group-text bg-warning">
              <img
                src="../../../assets/password-icon.svg"
                alt="password-input"
                style="height: 1rem" />
            </div>
            <input
              type="password"
              placeholder="Repetir Contraseña"
              class="form-control" />
          </div>

          <div class="input-group mb-2">
            <div class="input-group-text bg-warning">
              <img
                src="../../../assets/arroba.svg"
                alt="email-input"
                style="height: 1rem" />
            </div>
            <input
              type="email"
              placeholder="Correo Electronico"
              class="form-control" />
          </div>

          <div class="col-12 mt-2">
            <button type="submit" class="btn btn-warning w-100 text-dark">
              Registrarme
            </button>
          </div>

          <div class="text-center mt-4">
            <p class="mb-1 small">
              Ya tengo cuenta
              <span>
                <a
                  href="./login.html"
                  class="text-decoration-none text-dark fw-semibold small"
                  >Inicia Sesion</a
                >
              </span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
